<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINKS -->
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter With HTML, CSS and Javascript</title>
</head>
<body>
    <div class="container">
        <div class="converter">
            <div class="celsius temperature">
                <label for="celsius">Celsius</label>
                <input type="number" id="celsius">
            </div>
            <div class="fahrenheit temperature">
                <label for="fahrenheit">Fahrenheit</label>
                <input type="number" id="fahrenheit" value="">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
